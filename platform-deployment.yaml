apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-service
  namespace: bookverse-prod
  labels:
    app: platform-service
    component: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
        component: platform
    spec:
      containers:
      - name: platform-aggregator
        image: apptrustswampupc.jfrog.io/bookverse-platform-internal-docker-release-local/platform:latest
        imagePullPolicy: IfNotPresent
        command: ["./entrypoint.sh", "aggregator"]
        env:
        # OIDC Authentication Configuration
        - name: OIDC_AUTHORITY
          value: "https://auth.bookverse.com"
        - name: OIDC_AUDIENCE
          value: "bookverse:api"
        - name: JWT_ALGORITHM
          value: "RS256"
        - name: AUTH_ENABLED
          value: "true"
        - name: DEVELOPMENT_MODE
          value: "false"
        # AppTrust Configuration
        - name: APPTRUST_BASE_URL
          value: "https://apptrust.jfrog.io"
        - name: APPTRUST_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: apptrust-credentials
              key: access-token
        # Platform Configuration
        - name: PLATFORM_APP_KEY
          value: "bookverse-platform"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: manifests
          mountPath: /app/manifests
      volumes:
      - name: manifests
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-tagging-service
  namespace: bookverse-prod
  labels:
    app: platform-tagging-service
    component: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-tagging-service
  template:
    metadata:
      labels:
        app: platform-tagging-service
        component: platform
    spec:
      containers:
      - name: tagging-service
        image: apptrustswampupc.jfrog.io/bookverse-platform-internal-docker-release-local/platform:latest
        imagePullPolicy: IfNotPresent
        command: ["./entrypoint.sh", "tagging-service"]
        ports:
        - containerPort: 8000
          name: http
        env:
        # OIDC Authentication Configuration
        - name: OIDC_AUTHORITY
          value: "https://auth.bookverse.com"
        - name: OIDC_AUDIENCE
          value: "bookverse:api"
        - name: JWT_ALGORITHM
          value: "RS256"
        - name: AUTH_ENABLED
          value: "true"
        - name: DEVELOPMENT_MODE
          value: "false"
        # AppTrust Configuration
        - name: APPTRUST_BASE_URL
          value: "https://apptrust.jfrog.io"
        - name: APPTRUST_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: apptrust-credentials
              key: access-token
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: platform-tagging-service
  namespace: bookverse-prod
  labels:
    app: platform-tagging-service
    component: platform
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: platform-tagging-service
---
apiVersion: v1
kind: Secret
metadata:
  name: apptrust-credentials
  namespace: bookverse-prod
  labels:
    component: platform
type: Opaque
data:
  # Base64 encoded APPTRUST_ACCESS_TOKEN
  # Replace with actual token: echo -n "your-token" | base64
  access-token: cGxhY2Vob2xkZXItdG9rZW4=
